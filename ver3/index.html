<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeSi Software</title>
</head>
<body>
  <div class="header">
        <svg width="34" height="38" viewBox="0 0 34 38" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.66666 9.5H28.3333V12.6667H5.66666V9.5ZM5.66666 17.4167H28.3333V20.5833H5.66666V17.4167ZM28.3333 25.3333H5.66666V28.5H28.3333V25.3333Z" fill="black"/>
            </svg>            
    <div class="logo">
        <p class="logo-text">HeSi Software</p>
    </div>
  </div>

  <div class="middle-container">
    <div class="choose-role">
        <p>Vali roll :</p>
    </div>
    <div class="btn-wrap">
        <div class="admin-btn">
            <input type="checkbox" id="admin" /><label for="admin">Admin</label>
        </div>
        <div class="kohtunik-btn">
            <input type="checkbox" id="kohtunik" /><label for="kohtunik">Kohtunik</label>
        </div>
        <div class="starter-btn">
            <input type="checkbox" id="starter" /><label for="starter">Starter</label>
        </div>
    </div>
  </div>

  <div class="bottom-container">
    <div class="exit-btn">
        <button class="valju">Exit</button>
    </div>
    <div class="login-btn">
        <button class="login">Login</button>
    </div>
  </div>
</body>
</html>
